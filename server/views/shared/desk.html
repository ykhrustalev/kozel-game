<div class="desk-info">
    {{#meta.active}}
    вы <span class="badge badge-warning">{{gameScore.team1}}</span>
    - <span class="badge badge-warning">{{gameScore.team2}}</span> соперник
    {{/meta.active}}
    {{^meta.active}}
    <div class="btn btn-small btn-danger leaveGame pull-right">Покинуть игру</div>
    {{/meta.active}}
    <em class="muted"><i class="icon-bullhorn"></i> {{status}}</em>

</div>

<div class="desk-board-wrapper clearfix">
    <div class="desk-board-container">

        <div class="desk-player-1-name">
            <div class="helper">
                <img class="img-circle" src="{{players.player1.avatar}}"
                     alt="">{{players.player1.name}}
            </div>
        </div>

        <div class="desk-player-2-name">
            <div class="helper">
                <img class="img-circle" src="{{players.player2.avatar}}"
                     alt=""> {{players.player2.name}}
            </div>
        </div>

        <div class="desk-player-3-name">
            <div class="helper">
                <img class="img-circle" src="{{players.player3.avatar}}"
                     alt=""> {{players.player3.name}}
            </div>
        </div>

        <div class="turnCards">{{>turnCards}}</div>

    </div>
</div>

<div class="desk-cards-wrapper cards">
    {{>cards}}
</div>
